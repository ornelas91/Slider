<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>
<body>
    <header>
        <div class="header">

        </div>
        <div class="slider">
            <div class="slider-controls">
                
                <i class="uil uil-angle-double-left slider-control" onclick="goPrev()"></i>
                <i class="uil uil-angle-double-right slider-control" onclick="goNext()"></i>
            </div>
            <div class="slider-width" style="width: calc(100vw * 3);">
                <div class="slider-item" style="background-image: url('./img/carro1.jpg');">
                </div>
                <div class="slider-item" style="background-image: url('./img/carro2.jpg');">
                </div>
                <div class="slider-item" style="background-image: url('./img/carro3.jpg');">
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1> </h1>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
